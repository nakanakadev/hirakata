<!-- CTA Section Component -->
<section class="max-w-4xl mx-auto mt-20 text-center">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-3xl p-12 text-white shadow-2xl">
        <h3 class="text-3xl md:text-4xl font-bold mb-6">
            {{t:cta.title}}
        </h3>
        <p class="text-xl text-indigo-100 mb-8 max-w-2xl mx-auto">
            {{t:cta.subtitle}}
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{hiraganaUrl}}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-white text-indigo-600 font-semibold rounded-xl hover:bg-indigo-50 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white/30 shadow-lg">
                <span class="mr-2">ひ</span>
                {{t:cta.button.hiragana}}
            </a>
            <a href="{{katakanaUrl}}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-indigo-700 text-white font-semibold rounded-xl hover:bg-indigo-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white/30 shadow-lg">
                <span class="mr-2">カ</span>
                {{t:cta.button.katakana}}
            </a>
        </div>
    </div>
</section>
