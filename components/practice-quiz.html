    <!-- Practice Quiz Component -->
    <main class="py-16 px-4">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-2xl shadow-2xl p-12 text-center max-w-lg w-full relative border border-slate-100">
                <!-- Help Link -->
                <div class="absolute top-4 right-4">
                    <a href="{{chartUrl}}" target="_blank" 
                       class="inline-flex items-center justify-center w-10 h-10 {{helpButtonColor}} text-white rounded-full {{helpButtonHover}} transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 {{helpButtonRing}}"
                       aria-label="{{t:quiz.helpLabel}}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </a>
                </div>

                <!-- Character Display -->
                <div class="mb-8">
                    <div class="w-32 h-32 {{characterGradient}} rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
                        <p id="character" class="text-6xl text-white font-bold">?</p>
                    </div>
                    <p class="text-slate-600 text-lg">{{t:quiz.question}}</p>
                </div>

                <!-- Input Section -->
                <div class="space-y-6">
                    <input type="text" id="answer"
                        class="w-full p-4 border-2 border-slate-200 rounded-xl text-lg text-center focus:outline-none {{inputFocus}} {{inputRing}} transition-all duration-300"
                        placeholder="{{t:quiz.placeholder}}" />

                    <button id="check" 
                        class="w-full {{buttonGradient}} text-white p-4 rounded-xl font-semibold text-lg {{buttonHover}} transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 {{buttonRing}} shadow-lg">
                        {{t:quiz.checkButton}}
                    </button>

                    <!-- Result Display -->
                    <div id="result" class="mt-6 text-lg font-medium min-h-[2rem]"></div>
                </div>

                <!-- Progress Indicator -->
                <div class="mt-8 pt-6 border-t border-slate-200">
                    <div class="flex items-center justify-center space-x-4 text-sm text-slate-500">
                        <span>ðŸ’ª {{t:quiz.keepPracticing}}</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
